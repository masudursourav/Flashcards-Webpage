<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find capitals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="quiz">What is the capital of...</h1>

<div id="card-container">

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Bangladesh</p></div>
            <div class="back"><p>Dhaka</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>India</p></div>
            <div class="back"><p>Delhi</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Canada</p></div>
            <div class="back"><p>Ottawa</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>South Korea</p></div>
            <div class="back"><p>Seoul</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Sweden</p></div>
            <div class="back"><p>Stockholm</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Georgia</p></div>
            <div class="back"><p>Tbilisi</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Pakistan</p></div>
            <div class="back"><p>Islamabad</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Turkey</p></div>
            <div class="back"><p>Ankara</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Norway</p></div>
            <div class="back"><p>Oslo</p></div>
        </div>
    </div>
</div>

</body>
</html>
